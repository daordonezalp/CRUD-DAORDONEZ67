version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm run dev
        - npm start 
    # IMPORTANT - Please verify your build commands
    build:
      commands: []
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /client
    files:
      - '**/client'
  cache:
    paths:
      - node_modules/**/*
